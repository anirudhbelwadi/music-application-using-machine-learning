<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Soundlogy</title>

    <!-- Tab Shortcut -->
    <link rel="shortcut icon" href="../static/assets/img/music.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Manual CSS -->
    <link rel="stylesheet" href="../static/assets/style/index.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top"
        style="background-color: rgba(0, 0, 0, 0.555) !important;">
        <div class="container-fluid">
            <a class="navbar-brand text-white align-items-center d-flex" href="#">
                <img src="../static/assets/img/music.png" alt="" width="30" height="30"
                    class="d-inline-block align-text-top me-2">
                <span style="font-size: 125%; font-weight: 700;">Soundlogy</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 130%;" aria-current="page" href="#">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 130%;" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 130%;" href="#detection">Get Started</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="vh-100 text-center"
        style="background: url(../static/assets/img/background_header.jpg); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
        <br><br><br><br><br><br>
        <img src="../static/assets/img/music.png" alt="" width="140" height="140">
        <h1 style="font-size: 350%; font-weight: 700;" class="text-white text-center">Soundlogy</h1>
        <h1 id="typewriter" style="font-size: 200%; font-weight: 700; color: #00E1D6 !important;"
            class="text-white text-center"></h1>
        <br><br>
        <button class="get_started_button">Get Started</button>
    </header>
    <div class="vh-100 container pt-5" id="detection">
        <h1 class="text-center mt-5">Genre Detection</h1>
        <form class="pt-2" action="" method="POST">
            <div class="mb-3">
                <label for="song" class="form-label"><strong>Upload .au file</strong></label>
                <small>(Convert your .mp3 file to .au <a href="https://convertio.co/mp3-au/"
                        target="_blank">here</a>)</small>
                <input type="file" accept=".au" class="form-control mt-1" id="song" name="song"
                    aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Detect</button>
        </form>
    </div>
    <div style="display: none;">
        Icons made by<a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a> from
        <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>

    <!-- Script file -->
    <script src="../static/assets/script/index.js"></script>

</body>

</html>
