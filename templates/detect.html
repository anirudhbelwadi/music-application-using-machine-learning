<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Soundlogy</title>
    <!-- Tab Shortcut -->
    <link rel="shortcut icon" href="../static/assets/img/music.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top"
        style="background-color: rgba(0, 0, 0, 0.555) !important;">
        <div class="container-fluid">
            <a class="navbar-brand text-white align-items-center d-flex" href="/">
                <img src="../static/assets/img/music.png" alt="" width="30" height="30"
                    class="d-inline-block align-text-top me-2">
                <span style="font-size: 125%; font-weight: 700;">Soundlogy</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 130%;" aria-current="page" href="/team">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 130%;" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 130%;" href="/summary">Model Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 130%;" href="/#detection">Get Started</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="text-center bg-dark text-white pt-5" style="min-height: 100vh;">
        <br>
        <h3 class="mt-3">The detected Genre is</h3>
        <h1>{{ genre }}</h1>
        <img id="musicGenre" alt="" height="400">
        <br><br><br>
        <a href="/#detection">Detetect another</a>
        <br><br>
    </section>

    <div style="display: none;">
        Icons made by<a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a> from
        <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById("musicGenre").src = "../static/assets/img/genres/" + "{{genre}}" + ".jpg";
    </script>

</body>

</html>
